{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <h1>Profile</h1>

    <!-- Dark Mode Toggle Button -->
    <div class="mt-3">
        <form method="POST" action="{{ url_for('toggle_dark_mode') }}">
            <button type="submit" class="btn btn-primary">Toggle Dark Mode</button>
        </form>
    </div>

    <!-- Form to update display name -->
    <form method="POST" action="{{ url_for('update_display_name') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user[0] }}" disabled>
        </div>
        <div class="form-group">
            <label for="display_name">Display Name:</label>
            <input type="text" class="form-control" id="display_name" name="display_name" value="{{ user[1] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Display Name</button>
    </form>

    <!-- Form to change password -->
    <form method="POST" action="{{ url_for('change_password') }}">
        <div class="form-group">
            <label for="current_password">Current Password:</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <!-- Flashed messages -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endblock %}
